<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="temperatureInput" placeholder="Enter Temperature" aria-label="Enter temperature" required>
            <select id="fromUnit" aria-label="Select unit to convert from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <span>to</span>
            <select id="toUnit" aria-label="Select unit to convert to">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button id="convertButton">Convert</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="resultArea" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
